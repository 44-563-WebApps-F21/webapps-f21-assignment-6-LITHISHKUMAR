<!DOCTYPE html>
<html>
    <head>
        <title>Arithmatic</title>
    </head>
 
<body>
    <header>computes</header>

<h2>Getting input</h2>

<form>
    <label for="form1_base">Enter a base</label>
    <input type ="number" id="form1_base" name="form1_base" value=10> <br>

    <label for="form1_exponent">Enter an exponent </label>
    <input type ="text" id="form1_exponent" name="form1_exponent" value=2> <br>

    <input type="button" onclick="powers()" value="Compute">
</form>


<p id="result">This text will be replaced </p>

<script> 

function powers (){
    console.log("Getting form values")
    base = document.getElementById("form1_base").value
    exponent = document.getElementById("form1_exponent").value
    string=""
    for (i = 1; i <= exponent; i++) {
                a = Math.pow(base, i);

                string = string + a + " ";
            }
            out = document.getElementById("result")
            out.innerHTML = "Powers of " + base + " are: " + string

}
</script>

</body>
</html>
